		<form action="ttt.tex" method="post" class="form-horizontal">
			<h2 class="page-header denglu">登录</h2>
			<div class="form-group">
				<label class="col-sm-2 control-label">用户名：</label>
				<div class="col-sm-5">
					<input type="text" name="username" class="form-control auth" placeholder="username">
				</div>
				<div class="col-sm-2">
					<span class="tip">用户名必须是6位！</span>
				</div>
			</div>
			<div class="form-group">

					<input type="password" name="paw" class="form-control auth" placeholder="password">
				</div>
				<div class="col-sm-2">
					<span class="tip">密码必须是8位！</span>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">确认密码：</label>

					<input type="passward" name="repaw" class="form-control auth" placeholder="repassword">
				</div>
				<div class="col-sm-2">
					<span class="tip">两次密码不一致！</span>
				</div>
			</div>
			<div class="form-group">
				<div class="col-md-5 col-md-offset-2">
					<input type="submit" name="submit" class="btn btn-primary" value="submit">
					<input type="reset" name="reset" class="btn btn-danger" value="reset">

<script>
	$('input[name=username]').blur(function(){
		val=this.value;
		if(val.length<6){
			$(this).parent().next().find("span").show();
			$(this).data({'s':0});
		}else{
			$(this).data({'s':1});
			$(this).parent().next().find("span").hide();
		}
	})
	$('input[name=paw]').blur(function(){
		val=this.value;
		if(val.length<8){
			$(this).parent().next().find("span").show();
			$(this).data({'s':0});
		}else{
			$(this).data({'s':1});
			$(this).parent().next().find("span").hide();
		}
	})
	$('input[name=repaw]').blur(function(){
		val1=$('input[name=paw]').val();
		val2=this.value;
		if(val1!=val2){
			$(this).parent().next().find("span").show();
			$(this).data({'s':0});
		}else{
			$(this).data({'s':1});
			$(this).parent().next().find("span").hide();
		}
	})
	$('form').submit(function(){
		tot=0;
		$('.auth').blur();
		$('.auth').each(function(){
			tot+=$(this).data('s');
		});
		if(tot!=3){
			return false;
		}

	})

	$('input[name=reset]').click(function(){
		$('.auth').parent().next().find("span").hide();
	})
</script>
