<!DOCTYPE html>
<html>
<head>
	<title>图片放大</title>
	<style type="text/css">
		.div1{
			width: 200px;
			height: 200px;
			overflow: hidden;
			border: 5px solid #000;
		}
		.div1 img{
			transition: all 0.5s;
		}
		.div1:hover img{
			transform: scale(1.2);
		}
	</style>
</head>
<body>
	<div class="div1">
		<a href=""><img src="./1.jpg"></a>
	</div>
</body>
</html>
